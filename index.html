<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сканворды онлайн</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <h1>Сканворды онлайн</h1>
        <p>Решайте сканворды прямо в браузере</p>
    </header>

    <main class="site-main">
        <section class="puzzle-info">
            <h2>Сканворд №1</h2>
            <p>Тема: Еда и напитки</p>
            <p>В этом кроссворде 30 слов по горизонтали и вертикали.</p>
            <p>Вводите буквы в клетки — курсор сам переходит к следующей.</p>
        </section>

        <section class="puzzle-container">
            <div id="puzzle-grid" class="puzzle-grid">
                <!-- Сюда JavaScript вставит клетки кроссворда -->
            </div>

            <aside class="puzzle-controls">
                <button id="btn-check">Проверить</button>
                <button id="btn-show-answer">Показать ответ</button>
                <p id="result-message"></p>
            </aside>
        </section>

        <section class="puzzle-clues">
            <h3>Вопросы к кроссворду</h3>
            <ul id="clues-list">
                <!-- Сюда JavaScript вставит вопросы -->
            </ul>
        </section>
    </main>

    <footer class="site-footer">
        <p>© 2026 Сканворды онлайн</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
